<!DOCTYPE html>
<html>
	<head>
		<title>XBMC API Browser</title>
		<link rel="stylesheet" type="text/css" href="src/css/flingr.css" />
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="brand">XBMC API Browser</div>
				<form class="navbar-form pull-right" id="hostForm">
					<input type="text" id="hostname" class="input-small" placeholder="pi" />
					<input type="text" id="port" class="input-small" placeholder="9090" />
					<button type="submit" id="connectBtn" class="btn btn-info">
						<i class="icon-connect"></i> Connect
					</button>
				</form>
			</div>
		</div>
		<div class="container-fluid" data-content="home">
			<div class="hero-unit">
				<h1>Welcome</h1>
				<p class="lead">
					To get started, type in the <strong>host/IP address</strong> and <strong>port</strong> for your XBMC media center into the form above, and press the <strong>Connect</strong> button above.
				</p>
			</div>
		</div>
		<div class="container-fluid hidden" data-content="tree">
		</div>

		<script type="text/javascript" src="lib/jquery-min.js"></script>
		<script type="text/javascript" src="lib/dust-full-1.2.2.js"></script>
		<script type="text/javascript" src="lib/spin-min.js"></script>

		<script type="text/javascript" src="src/js/flingr.spin.js"></script>
		<script type="text/javascript" src="src/js/flingr.console.js"></script>
	</body>
</html>
