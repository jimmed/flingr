<!DOCTYPE html>
<html>
	<head>
		<title>XBMC API Browser</title>
		<link rel="stylesheet" type="text/css" href="src/css/flingr.css" />
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="brand">XBMC API Browser</div>
				<form class="navbar-form pull-right" id="hostForm">
					<input type="text" id="hostname" class="input-small" placeholder="pi" />
					<input type="text" id="port" class="input-small" placeholder="9090" />
					<button type="submit" id="connectBtn" class="btn btn-info">
						<i class="icon-connect"></i> Connect
					</button>
				</form>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid" data-content></div>
		</div>
		<div class="navbar navbar-fixed-bottom" id="nowPlaying">
		</div>

		<script type="text/javascript" src="lib/jquery-min.js"></script>
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		<script type="text/javascript" src="lib/bootstrap-min.js"></script>
		<script type="text/javascript" src="lib/bootstrap-slider.js"></script>
		<script type="text/javascript" src="lib/dust-full-1.2.2.js"></script>
		<script type="text/javascript" src="lib/dust-helpers-1.1.1.js"></script>
		<script type="text/javascript" src="lib/spin-min.js"></script>

		<script type="text/javascript" src="src/js/core/templates.js"></script>
		<script type="text/javascript" src="src/js/core/flingr.settings.js"></script>
		<script type="text/javascript" src="src/js/core/flingr.addons.js"></script>
		<script type="text/javascript" src="src/js/core/flingr.addons.youtube.js"></script>
		<script type="text/javascript" src="src/js/ui/flingr.dust.js"></script>
		<script type="text/javascript" src="src/js/ui/flingr.settingsForm.js"></script>
		<script type="text/javascript" src="src/js/ui/flingr.log.js"></script>
		<script type="text/javascript" src="src/js/ui/flingr.nowPlaying.js"></script>
		<script type="text/javascript" src="src/js/ui/flingr.remote.js"></script>
		<script type="text/javascript" src="src/js/ui/flingr.spin.js"></script>
		<script type="text/javascript" src="src/js/ui/flingr.ui.js"></script>
		<script type="text/javascript" src="src/js/ui/init.js"></script>
	</body>
</html>
